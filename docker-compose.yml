version: '3.8'

services:
  # ================== PostgreSQL ==================
  postgres:
    image: postgres:15-alpine
    container_name: breakout_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: botpassword
      POSTGRES_DB: breakout_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot -d breakout_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  # ================== BOT ==================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: breakout_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://bot:botpassword@postgres:5432/breakout_bot
      
      # Bybit API (заполнить в .env)
      BYBIT_API_KEY: ${BYBIT_API_KEY}
      BYBIT_SECRET: ${BYBIT_SECRET}
      BYBIT_TESTNET: ${BYBIT_TESTNET:-false}
      
      # Telegram (заполнить в .env)
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    networks:
      - bot_network

volumes:
  postgres_data:

networks:
  bot_network:
    driver: bridge
